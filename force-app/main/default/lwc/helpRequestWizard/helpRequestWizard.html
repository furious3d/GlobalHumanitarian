<template>
    <h1>{labels.textheading}</h1>

    <div class="slds-p-around_medium lgc-bg">
        <lightning-input name="firstName" type="text" label={labels.firstName}
            onchange={handleFieldChange}></lightning-input>
    </div>

    <div class="slds-p-around_medium lgc-bg">
        <lightning-input name="lastName" type="text" label={labels.lastName}
            onchange={handleFieldChange}></lightning-input>
    </div>

    <div class="slds-p-around_medium lgc-bg">
        <lightning-input name="email" type="email" label={labels.Email}
            onchange={handleFieldChange}></lightning-input>
    </div>

    <lightning-card title="Select what exactly you need" icon-name="custom:custom14">
        <select class="slds-m-around_medium" name="type" onchange={handleFieldChange}>
            <template for:each={typesofassistance} for:item="type">
                <option key={type.Value} value={type.Value}> 
                    {type.Label}
                </option>
            </template>
        </select>
    </lightning-card>
    
    <lightning-button variant="brand" label={labels.btnSendRequest} title="Send" id="btn" 
        onclick= {handleSave} class="slds-m-left_x-small">
    </lightning-button>
    <template if:true={saved}>
        <div class="slds-notify_container slds-is-relative">
            <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
            <span class="slds-assistive-text">success</span>
            <div class="slds-notify__content">
                <h2 class="slds-text-heading_small ">Successfuly saved!</h2>
            </div>
            </div>
        </div>
    </template>
    <template if:true={erSaved}>
        <div class="slds-notify_container slds-is-relative">
            <div class="slds-notify slds-notify_toast slds-theme_error" role="status">
              <span class="slds-assistive-text">error</span>
              <div class="slds-notify__content">
                <h2 class="slds-text-heading_small ">Save error</h2>
                <p>Refresh the page. Maybe you entered the invalid data</p>
              </div>
            </div>
          </div>
    </template>
</template>
