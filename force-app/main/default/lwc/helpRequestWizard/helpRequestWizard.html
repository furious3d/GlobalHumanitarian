<template>
    <h1>{labels.textheading}</h1>

    <div class="slds-p-around_medium lgc-bg">
        <lightning-input name="firstName" type="text" label={labels.firstName}
            onchange={handleFieldChange}></lightning-input>
    </div>

    <div class="slds-p-around_medium lgc-bg">
        <lightning-input name="lastName" type="text" label={labels.lastName}
            onchange={handleFieldChange}></lightning-input>
    </div>

    <div class="slds-p-around_medium lgc-bg">
        <lightning-input name="email" type="email" label={labels.Email}
            onchange={handleFieldChange}></lightning-input>
    </div>

    <div class="slds-p-around_medium lgc-bg">
        <label>Select what exactly you need</label>
        <select name="type" onchange={handleFieldChange}>
            <option value="Child Food">Child Food</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Personal Hygiene">Personal Hygiene</option>
        </select>
    </div>
    <lightning-card title="Select what exactly you need" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template for:each={typesofassistance} for:item="typesofassistance">
                <li key={typesofassistance.Value}>
                    {typesofassistance.Label}
                </li>
            </template>
        </ul>
    </lightning-card>
    <lightning-button variant="brand" label={labels.btnSendRequest} title="Send" 
        onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
</template>
