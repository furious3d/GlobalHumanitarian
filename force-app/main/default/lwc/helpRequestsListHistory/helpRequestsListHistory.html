<template>
    <lightning-card> 
        <h1 style="color:blue;">Your previous reqest</h1>
        <template for:each={itemsList} for:item="cases">
            <p key = {cases.Subject} style="color:red;">
                {cases.Subject}
            </p>
            <p key = {cases.Status} style="color:red;" align="left">
                {cases.Subject}
            </p>
        </template>
        <template if:true={noItemsLoaded}>
            <p>Not loaded yet</p>
        </template>
        <template if:true={noItemsFound}>
            <p>Not items found</p>
        </template>
    </lightning-card>
</template>
